<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Agregando Butacas</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/formulario.js}"></script>
    </head>
    <body class="bg-light">
        <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">            
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8080/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8080/butacas">Adicionar Butacas</a>
                </li>
                  
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8080/butacas_vendidas">Listar Butacas Vendidas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8080/butacas_no_vendidas">Listar Butacas no Vendidas</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8080/teatro">Adicionar teatro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8080/personas">Adicionar Personas</a>
                </li>
              </ul>              
            </div>
          </div>
        </nav>
        </div>
        
        
        <div>
        <form class="form-check" method="POST" name="formulario_butaca" th:action="@{/butacas}" th:object="${balconFormulario}">
            
            <h3>Complete el formulario para agregar un Balcon</h3>
            <input type="hidden" th:field="*{id}" th:value="*{id}"/>
            
            <label>Id de la butaca:</label>
            <input class="form-control" placeholder="id_nombre" name="id_nombre" th:field="*{id_nombre}" th:value="*{id_nombre}" required/><br>
            
            <input type="checkbox" name="vendida" th:field="*{vendida}" th:value="*{vendida}">Vendida<br><br>
                    
            <input type="checkbox" name="fumadores" th:field="*{fumadores}" th:value="*{fumadores}">Area de fumadores?<br><br>

            <input type="submit" class="btn btn-primary" onclick="validarform()" value="enviar"/>
        </form>   
        </div>
           
        
              
    </body>
</html>
